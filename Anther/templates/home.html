<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANTHER</title>
    <!-- Add your CSS stylesheets or external stylesheets here -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <!-- <iframe src="/loading/" width="600" height="400"></iframe> -->
    <div class="container text-center">
        <div class="row" style="margin-bottom: 40px;margin-top: 100px;">
            
                <div class="col-lg">
                <h1>COMING SOON</h1>
                </div>
            </div>
            <div class="row">
      <div class="col-md">
        <div id="animation-container">
          <img id="animation-frame" src="" style="width: 90%;"/>
        </div>
    </div>
    </div>
    <div id="home-card" class="card" style="margin-top: 30px;">
        <div class="card-body">
        <div class="col-md" id="spiel"><h5>Anther is a place where musicians can get more clarity on where they belong. We dig through what's out there and find the best places for you to submit your music to get real listeners.</h5></div> 
    

    <div class="row" style="margin: 40px;">
        <div class="col-md"><a href="/playlists/" class="btn btn-lg" id="engage">Try It Out</a></div> 
    </div>
    </div>
    <div class="row">
        <p>Join our newsletter for updates<p>
            <div class="row">
            <div class="col-sm-10">   
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email Address</label>
          </div>
        </div>
    
        <div class="col-2">
            <button type="button" class="btn btn-outline-dark" style="margin-top: 7px;">Subscribe</button>
        </div>  
    </div>
</div>
</div>
    


</div>
    <!-- Add your JavaScript code or external scripts here -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
      const container = document.getElementById("animation-container");
      const frameElement = document.getElementById("animation-frame");
      let frames = [];

      // Make an AJAX request to get the frame filenames
      $.ajax({
        url: "/loading/",
        type: "GET",
        dataType: "json",
        success: function (data) {
          frames = data;

          let currentFrame = 0;

          function playAnimation() {
            frameElement.src = frames[currentFrame];
            currentFrame = (currentFrame + 1) % frames.length; // Loop frames

            // Call the function again after a certain delay (e.g., 100ms)
            setTimeout(playAnimation, 170);
          }

          // Start the animation
          playAnimation();
        },
        error: function (error) {
          console.log(error);
        },
      });
    </script>
  </body>
</html>
