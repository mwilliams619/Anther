<!DOCTYPE html>
{% load static %} {% include 'nav.html' %}
<html>
    <head>
        <link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
  rel="stylesheet"
/>

<style>
    /* Add this custom CSS to adjust the positioning of the registration card */
    .registration-card {
      margin-top: 20px; /* Adjust the margin as needed */
    }
  </style>
    </head>
  <body>
    <div class="col-lg-8" style="margin-left: 20%;margin-top: 3%;">
      <!-- Pills navs -->
      <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            id="tab-login"
            data-mdb-toggle="pill"
            href="#pills-login"
            role="tab"
            aria-controls="pills-login"
            aria-selected="true"
            >Login
          </a>
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="tab-register"
            data-mdb-toggle="pill"
            href="#pills-register"
            role="tab"
            aria-controls="pills-register"
            aria-selected="false"
            >Register
          </a>
        </li>
      </ul>
      <!-- Pills navs -->

      <!-- Pills content -->
      <div class="tab-content">
        <div
          class="tab-pane fade show active"
          id="pills-login"
          role="tabpanel"
          aria-labelledby="tab-login"
        >
        <form id="login-form">
          {% csrf_token %}
            <section class="text-center">
              <div
                class="card mx-4 mx-md-5 shadow-5-strong"
                style="
                  background: hsla(0, 0%, 100%, 0.8);
                  backdrop-filter: blur(30px);
                "
              >
                <div class="card-body py-5 px-md-5">
                  <div class="row d-flex justify-content-center">
                    <div class="col-lg-8">
                      <h2 class="fw-bold mb-5">Sign In</h2>
                      <form>
                        </div>
  
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                          <input
                            type="email"
                            id="username_or_email"
                            name="username_or_email"
                            class="form-control"
                          />
                          <label class="form-label" for="username_or_email"
                            >Username or Email address</label
                          >
                        </div>
  
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                          <input
                            type="password"
                            name="password"
                            class="form-control"/>
                          <label class="form-label" for="password">
                            Password
                          </label>
                        </div>
                    </div>
                </div>
            <!-- 2 column grid layout -->
            <div class="row mb-4">
              <div class="col-md-6 d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check mb-3 mb-md-0">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="loginCheck"
                    checked
                  />
                  <label class="form-check-label" for="loginCheck">
                    Remember me
                  </label>
                </div>
              </div>

              <div class="col-md-6 d-flex justify-content-center">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>
            <!-- Display error message if login fails -->
              {% if error_message %}
                <p>{{ error_message }}</p>
              {% endif %}

            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-4" style="width:60%; margin-left: 20%;" id="login_submit_button">
              Sign in
            </button>

            <div class="text-center mb-3">
                <p>Sign in with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>
  
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>
  
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>
  
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
            </div>
                </div>
              </div>
            </section>
        </form>
        </div>
                      
                    
            
  
                
        <div
          class="tab-pane fade"
          id="pills-register"
          role="tabpanel"
          aria-labelledby="tab-register"
        >
        <form id="registration-form">
          {% csrf_token %}
          <section class="text-center">
            <div
              class="card mx-4 mx-md-5 shadow-5-strong"
              style="
                background: hsla(0, 0%, 100%, 0.8);
                backdrop-filter: blur(30px);
              "
            >
              <div class="card-body py-5 px-md-5">
                <div class="row d-flex justify-content-center">
                  <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">Sign up now</h2>
                    <form>
                      <!-- 2 column grid layout with text inputs for the first and last names -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input
                              type="text"
                              name="first-name"
                              class="form-control"
                            />
                            <label class="form-label" for="first-name"
                              >First name</label
                            >
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input
                              type="text"
                              name="last-name"
                              class="form-control"
                            />
                            <label class="form-label" for="last-name"
                              >Last name</label
                            >
                          </div>
                        </div>
                      </div>

                      <!-- Email input -->
                      <div class="form-outline mb-4">
                        <input
                          type="email"
                          name="email"
                          class="form-control"
                        />
                        <label class="form-label" for="email"
                          >Email address</label
                        >
                      </div>

                      <!-- Password input -->
                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          name="password"
                          class="form-control"
                        />
                        <label class="form-label" for="password"
                          >Password</label
                        >
                      </div>

                      <!-- Checkbox -->
                      <div
                        class="form-check d-flex justify-content-center mb-4"
                      >
                        <input
                          class="form-check-input me-2"
                          type="checkbox"
                          value=""
                          id="subscribe-check"
                          checked
                        />
                        <label class="form-check-label" for="subscribed">
                          Subscribe to our newsletter
                        </label>
                      </div>

                      <!-- Submit button -->
                      <button
                        type="button"
                        class="btn btn-primary btn-block mb-4" id="registration_submit_button"
                      >
                        Sign up
                      </button>

                      <!-- Register buttons -->
                      <div class="text-center">
                        <p>or sign up with:</p>
                        <button
                          type="button"
                          class="btn btn-link btn-floating mx-1"
                        >
                          <i class="fab fa-facebook-f"></i>
                        </button>

                        <button
                          type="button"
                          class="btn btn-link btn-floating mx-1"
                        >
                          <i class="fab fa-google"></i>
                        </button>

                        <button
                          type="button"
                          class="btn btn-link btn-floating mx-1"
                        >
                          <i class="fab fa-twitter"></i>
                        </button>

                        <button
                          type="button"
                          class="btn btn-link btn-floating mx-1"
                        >
                          <i class="fab fa-github"></i>
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </form>
        </div>
      </div>
        <!-- Pills content -->
      </div>

      
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
></script>

<script>
  function getCookie(name) {
  var cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    var cookies = document.cookie.split(';');
    for (var i = 0; i < cookies.length; i++) {
      var cookie = cookies[i].trim();
      // Does this cookie string begin with the name we want?
      if (cookie.substring(0, name.length + 1) === name + '=') {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}
  var csrftoken = getCookie('csrftoken');
  $.ajaxSetup({
    beforeSend: function (xhr, settings) {
      if (!this.crossDomain) {
        xhr.setRequestHeader('X-CSRFToken', csrftoken);
      }
    }
  });

    // Function to handle login form submission
    $('#login_submit_button').click(function (event) {
    var formData = $('#login-form').serialize();
    $.ajax({
      url: '/login/',
      type: 'post',
      data: formData,
      success: function (response) {
        window.location.href = '/'; 
      },
      error: function (error) {
        // Handle error response, e.g., display an error message
        console.log('Login error:', error.responseText);
      }
    });
  });

  // Function to handle registration form submission
  $('#registration_submit_button').click(function (event) {
    var formData = $('#registration-form').serialize();

    $.ajax({
      url: '{% url "register" %}',
      type: 'post',
      data: formData,
      success: function (response) {
        // Handle success response, e.g., redirect to the home page
        window.location.href = '/'; 
      },
      error: function (error) {
        // Handle error response, e.g., display an error message
        console.log('Registration error:', error.responseText);
      }
    });
  });
</script>
  </body>
</html>
